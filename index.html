<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Since Essendon Last Won a Finals:</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 5vh 2vw;
      background: radial-gradient(circle, #d50000 0%, #000 70%);
      background-size: 100% 100%;
      animation: pulse 4s ease-in-out infinite;
      overflow: hidden;
    }

    @keyframes pulse {
      0% { background-size: 100% 100%; }
      50% { background-size: 120% 120%; }
      100% { background-size: 100% 100%; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px black;
    }

    #counter {
      font-size: 2em;
      font-weight: bold;
      margin: 20px 0;
    }

    #fact {
      font-size: 1.2em;
      color: #ffcccc;
      margin-top: 40px;
      min-height: 2em;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #cccccc;
    }

    /* Peapod rain styling */
    .peapod {
      position: fixed;
      top: -50px;
      font-size: 2em;
      animation: fall linear infinite;
      z-index: 9999;
    }

    @keyframes fall {
      0% {
        top: -50px;
        transform: rotate(0deg);
      }
      100% {
        top: 110vh;
        transform: rotate(360deg);
      }
    }

    /* Ticker styling */
    #ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      color: #ffcccc;
      font-size: 1em;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      z-index: 9999;
      border-top: 2px solid #d50000;
    }

    #ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollTicker 30s linear infinite;
    }

    @keyframes scrollTicker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1>Time Since Essendon Last Won a Finals...</h1>
  <div id="counter">Calculating the Pain...</div>
  <footer>Last finals win: 4 September 2004</footer>
  <div id="fact">Forever in debt to the man who gave us hope, and took our September. Cheers Duddoroüëç </div>

  <!-- Trophy image -->
  <img src="duddoroforever.png"
       alt=Duddoro 
       style="width: 320px; margin-top: 30px; border-radius: 8px; box-shadow: 0 0 20px #d50000;" />

  <!-- Ticker -->
  <div id="ticker"><span id="tickerText">Loading drought facts...</span></div>

  <script>
    const lastWin = new Date("2004-09-04T00:00:00Z");

    const facts = [
      "Facebook hadn‚Äôt even existed before Essendon‚Äôs last finals win. Now it‚Äôs got Marketplace, Reels, and your uncle‚Äôs conspiracy theories.",
      "YouTube was launched in 2005, no finals win since.",
      "The iPhone was invented since Essendon‚Äôs last finals win. We‚Äôve had 17 of them since. Essendon‚Äôs still stuck on Snake II.",
      "Taylor Swift released her debut album. She's re-recorded it now. Essendon still yet to record a finals win.",
      "Bitcoin was invented, mined, lost on hard drives and traded for pizza. Essendon tried trading a 30yo for four round one draft picks.",
      "Bunnings added sausage sizzles, DIY workshops, and a mobile app. Essendon added another finals loss.",
      "Netflix made documentaries about tigers, cat burgalars, and a bloke who married a hologram. Essendon still can‚Äôt document a finals win.",
      "Uber went from ride shares to flying cars. Essendon still can‚Äôt get a lift into September.",
      "Pluto used to be a planet. Now it isn't. Still no finals win.",
      "People born after the last finals win can now legally drink.",
      "The Queen died. The drought didn‚Äôt.",
      "Tom Cruise has done five Mission Impossible movies. Essendon is suing for plagiarism, they‚Äôve been living the title since 2004.",
      "We went from MySpace to Meta. Essendon‚Äôs still stuck on page one.",
      'John Farnham announces another comeback. Says he‚Äôll retire when Essendon wins a final... so never.',
      "Theres since been ten Olympic Games, Usain Bolt broke records, and we got Raygun‚Ä¶ Essendon got another year of Doddoro.",
    ];

    function updateCounter() {
      const now = new Date();
      const diff = now - lastWin;

      const totalSeconds = Math.floor(diff / 1000);
      const seconds = totalSeconds % 60;
      const totalMinutes = Math.floor(totalSeconds / 60);
      const minutes = totalMinutes % 60;
      const totalHours = Math.floor(totalMinutes / 60);
      const hours = totalHours % 24;
      const totalDays = Math.floor(totalHours / 24);

      document.getElementById("counter").textContent =
        `${totalDays} days, ${hours}h ${minutes}m ${seconds}s of Heartbreak`;

      
    }

    setInterval(updateCounter, 1000);

    // Generate peapods
    for (let i = 0; i < 30; i++) {
      const pea = document.createElement("div");
      pea.className = "peapod";
      pea.textContent = "ü´õ";
      pea.style.left = Math.random() * 100 + "vw";
      pea.style.animationDuration = (5 + Math.random() * 5) + "s";
      pea.style.animationDelay = (Math.random() * 10) + "s";
      document.body.appendChild(pea);
    }

    // Ticker logic
    function updateTicker() {
      const index = Math.floor(Math.random() * facts.length);
      document.getElementById("tickerText").textContent = `BREAKING NEWS: ${facts[index]}`;
    }

    setInterval(updateTicker, 30000);
    updateTicker(); // Initial load
  </script>
</body>
</html>
