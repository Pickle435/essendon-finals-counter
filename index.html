  <style>
    body {

      background: radial-gradient(circle, #d50000 0%, #000 70%);

    /* Peapod rain styling */
    .peapod {

      animation: fall linear infinite;
      z-index: 9999;
    }

    @keyframes fall {
      0% {

      }

      }
    }

    /* Ticker styling */
    #ticker {
      position: fixed;
      bottom: 0;

      background: #000;
      color: #ffcccc;
      font-size: 1em;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      z-index: 9999;

    }

    #ticker span {

</head>
